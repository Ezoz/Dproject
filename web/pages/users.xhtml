<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msg.cabinet_page}</title>
    </h:head>
    <h:body>

        <ui:composition template="/templates/admin/admin_template.xhtml">

            <ui:define name="content">

                <h:form>

                    <p:dataTable id="UserList" value="#{adminController.userList}"  var="us" paginator="true" styleClass="rep_list"  rows="5"
                                 paginatorTemplate="{CurrentPageReport} {PageLinks} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15" style="width:100%;">

                        <p:column headerText="Логин">
                            <h:outputText value="#{us.username}" />
                        </p:column>
                        

                        <p:column headerText="ФИО">
                            <h:outputText value="#{us.fio}" />
                        </p:column>

                        <p:column headerText="#{msg.status}">
                            <h:outputText value="#{us.status}" />
                        </p:column>

                        <p:column headerText="#{msg.contact}">
                            <h:outputText value="#{us.contact}" />
                        </p:column>                        
                        
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>


    </h:body>
</html>
